<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" /> <!-- This is for the Definition of languages -->
    <title>Book Store</title>
    <meta name="description" content="This is Our Book Store" />
    <style></style>
    <script></script>
    <link rel="stylesheet" href="" />
</head>

<body>
    <div>
        <form action="" method="post">
            <input type="hidden" value="102030405060">
            <div>
                <label>User Name</label>
                <input type="text" required placeholder="User Name" name="user">
            </div>
            <hr>
            <div>
                <label>Password</label>
                <input type="password" required placeholder="Write a complex password" name="pass">
            </div>
            <hr>
            <div>
                <label>Email</label>
                <input type="email" required placeholder="Enter a valid email" name="mail" value="ao@gmail.com">
            </div>
            <hr>
            <div>
                <label>Mobile</label>
                <input type="number" placeholder="Enter phone number" name="phone" min="0" value="123456789">
            </div>
            <hr>
            <div>
                <label>Subject</label>
                <input type="text" placeholder="enter some thing about your data" name="subject">
            </div>
            <hr>
            <div>
                <label>Color</label>
                <input type="color" name="color">
            </div>
            <hr>
            <input type="range" min="0" max="500" step="50" value="400" name="value">
            <hr>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </div>
</body>

</html>
