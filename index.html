<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" /> <!-- This is for the Definition of languages -->
    <title>Book Store</title>
    <meta name="description" content="This is Our Book Store" />
    <style></style>
    <script></script>
    <link rel="stylesheet" href="" />
</head>

<body>
    <h1>Book Store</h1>

    <form action="" method="post">
        <div class="user_name">
            <label>User Name</label>
            <input type="text" required placeholder="User Name" name="user">
        </div>
        <br>
        <div class="subject">
            <label>Subject</label>
            <input type="text" name="subject">
        </div>
        <br>
        <div class="password">
            <label>Password</label>
            <input type="password" required placeholder="Write a Complex Password" name="pass">
        </div>
        <br>
        <div class="email">
            <label>Email</label>
            <input type="email" required placeholder="Write a valid Mail" value="aa@gmail.com" name="mail">
        </div>
        <hr>
        <div>
            <label for="file">Upload</label>
            <input id="file" type="file" name="file" value="File">
        </div>
        <hr>
        <div>
            <label for="search">Search</label>
            <input type="search" id="search" name="search" value="Search">
        </div>
        <hr>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
        </div>
        <hr>
        <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
        </div>
        <hr>
        <div>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
        </div>
        <hr>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
