<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- This is for the Definition of languages -->
    <title>Book Store</title>
    <meta name="description" content="This is Our Book Store" />
    <style></style>
    <script></script>
    <link rel="stylesheet" href="" />
</head>

<body>
    <form action="" method="" novalidate target="_blank">
        <div>
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <hr>
        <div>
            <label for="file">Upload</label>
            <input type="file" name="file" id="file" value="file">
        </div>
        <hr>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </div>
        <hr>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="10/25/1982">
        </div>
        <hr>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" value="October 1982" id="month">
        </div>
        <hr>
        <div>
            <p>Hello Line One <br>
                Hello Line Two <br>
                Hello Line Three
            <blockquote>Hello Line Four</blockquote>
            </p>
        </div>
        <hr>
        <div>
            <pre>
            Hello Line One
            Hello Line One
            Hello Line One
                  Hello Line Four
            </pre>
        </div>
        <hr>
        <div>
            <iframe src="https://elzero.org/" frameborder="1" width="100%" height="400px"></iframe>
        </div>
        <hr>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>

</html>
